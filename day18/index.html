<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handlers</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function reveal(el) {
            console.log(el.parentElement);
        }


        function changeColor() {
            document.getElementById("box").style.backgroundColor = "green"
            document.getElementById("box").style.borderRadius = "50%";
            document.getElementById("box").style.transform = "translateY(200px)";
            document.getElementById("box").style.opacity = "0.8";
        }

        function toSquare() {
            document.getElementById("box").style.borderRadius = "10px"
            document.getElementById("box").style.transform = "translateY(0)";
            document.getElementById("box").style.backgroundColor = "cyan"


        }
    </script>
</head>
<body>
    <div class="container">

        <div id="box">

        </div>


        <button id="btn" onclick="changeColor()">click me</button>
        <button onclick="toSquare()">change border</button>


        <!-- <div id="box-1">

        </div> -->

    </div>

   
</body>
</html>
